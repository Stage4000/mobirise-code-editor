<!DOCTYPE html>
<html>
<head>
	<title>Monaco Editor</title>
	<link rel="stylesheet" data-name="vs/editor/editor.main" href="min/vs/editor/editor.main.min.css">
	<meta charset="utf-8">
</head>
<body>

<style>
body, html {
	width: 100%;
	height: 100%;
	margin: 0px;
	padding: 0px;
}

#container {
	width: 100vw;
	height: 100vh;
	padding: 0px;
	margin: 0px;
	border: 0px;
	overflow: hidden;
}
</style>

<div id="container"></div>

<script>var require = { paths: { 'vs': 'min/vs' } };</script>
<script src="min/vs/loader.min.js"></script>
<script src="min/vs/editor/editor.main.nls.min.js"></script>
<script src="min/vs/editor/editor.main.min.js"></script>

<script>
// Create the editor
var editor = monaco.editor.create(document.getElementById("container"), {
	value: "",
	language: "php",
	theme: "vs-dark",
	tabSize: 2,
	wordWrap: "off"
});

// Fix the layout after a window resize
window.onresize = function(){
	editor.layout();
};
</script>

</body>
</html>
